[application]

name="QJump"
main_scene="res://scenes/play.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

width=400
height=480
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

enter=[key(Return)]
pause=[key(Space)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
